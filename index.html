<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <h1>Изучаем HTML</h1>

    <p>
      HTML (Hypertext Markup Language) - это код, который используется для
      структурирования и отображения веб-страницы и её контента. Например,
      контент может быть структурирован внутри множества параграфов,
      маркированных списков или с использованием изображений и таблиц данных.
    </p>
  </body>
</html>
